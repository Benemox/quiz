<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- Css -->
    <link rel="stylesheet" href="cs/game.css">
    <link rel="stylesheet" href="cs/styles.css">
    <!-- Scripts -->
    <script  defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script  defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <!-- <script defer src="js/scripts.js"></script> -->
    <script defer src="js/database.js"></script>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">Question</p>
                    <h1 class="hud-main-text" id="questionCounter">0</h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score"></h1>
                </div>
            </div>
            <h2 id="question">Cual es la respuesta para esta pregunta?</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2"></p></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3"></p></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4"></p>
                </div>
       
       
        </div>
    </div>
</body>
</html>
